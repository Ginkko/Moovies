<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movies</title>
  </head>
  <body>
    <div class="container">
      <h1>Mooooooooovies</h1>
      <form>
        <div class="form-group">
          <label for="movies">Select a movie:</label>
          <select id="movies">
          </select>
          <label for="showTime">Select a show time:</label>
          <select id="showTime">
            <option value=0>Matinee</option>
            <option value=2>Prime</option>
          </select>
          <label for="discount">Select a ticket option:</label>
          <select id="discount">
            <option value=.5>Senior</option>
            <option value=.75>Student</option>
            <option value=1>Chump</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
